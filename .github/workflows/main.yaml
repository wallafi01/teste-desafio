name: Deployment Pipeline

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  apply-infra:
    runs-on: ubuntu-latest
    steps: 
    - name: Obtendo o c√≥digo
      uses: actions/checkout@v4.1.5    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1   
    - name: Terraform init
      working-directory: ./src
      run: terraform init -backend-config="bucket=${{ secrets.AWS_BUCKET_NAME }}" -backend-config="key=${{ secrets.AWS_BUCKET_FILE }}"
    - name: Terraform plan
      working-directory: ./src
      run: terraform plan 

    - name: Terraform Apply 
      working-directory: ./src
      run: terraform apply --auto-approve  

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: AWS CodeDeploy
      uses: sourcetoad/aws-codedeploy-action@v1
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: us-east-1
        codedeploy_name: app-challenge
        codedeploy_group: group-app-challenge
        codedeploy_register_only: true
        s3_bucket: s3-app-challenge01
        s3_folder: deploy
        max_polling_iterations: 60
        directory: .      

